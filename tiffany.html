<!DOCTYPE html>
<html>
<head>
  <title>Interactive Flip Book</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: sans-serif;
   background-color: powderblue;
}

input {
  display: none;
}

img {
  width: 100%;
  margin-top: 15px;
}

h1 {
  font-size: 26px;
}

h2 {
  margin-top: 65px;
  font-size: 22px;
}

.book {
  display: flex;
}

.flip-book {
  width: 400px;
  height: 550px;
  position: relative;
  perspective: 1500px;
  margin-left: 400px;
     transition: transform 0.3s ease; /* Smooth transition */
}

.flip-book:hover {
    transform: scale(1.05); /* Zoom out effect */
}

.flip {
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: center left;
  transform-style: preserve-3d;
  transition: 0.5s;
  color: #000;
  border-left: 1px dashed #f0f0f0;
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  backface-visibility: hidden;
  background-color: #fff;
  box-sizing: border-box;
  padding: 0 13px;
}

.back {
  transform: rotateY(180deg);
}

.next-btn, .back-btn {
  position: absolute;
  padding: 1px;
  padding-left: 6px;
padding-right: 6px;
  bottom: 13px;
  right: 13px;
  cursor: pointer;
  color: #000;
  font-size: 50px;
  margin-bottom: 250px;
  color: white;
  border: white 2px solid;
  border-radius: 100%;

}

.back-btn {
margin-right: 450px;
}

.next-btn {
margin-right: -150px;
}



/* Generate CSS for each page */
/* You can extend this pattern for more pages */
#p1 { z-index: 7; }
#p2 { z-index: 6; }
#p3 { z-index: 5; }
#p4 { z-index: 4; }
#p5 { z-index: 3; }
#p6 { z-index: 2; }
#p7 { z-index: 1; }

/* Checkbox states to handle flipping */
#c1:checked ~ .flip-book #p1 { transform: rotateY(-180deg); z-index: 1; }
#c2:checked ~ .flip-book #p2 { transform: rotateY(-180deg); z-index: 2; }
#c3:checked ~ .flip-book #p3 { transform: rotateY(-180deg); z-index: 3; }
#c4:checked ~ .flip-book #p4 { transform: rotateY(-180deg); z-index: 4; }
#c5:checked ~ .flip-book #p5 { transform: rotateY(-180deg); z-index: 5; }
#c6:checked ~ .flip-book #p6 { transform: rotateY(-180deg); z-index: 6; }
#c7:checked ~ .flip-book #p7 { transform: rotateY(-180deg); z-index: 7; }

/* Hide previous pages */
#c3:checked ~ .flip-book #p1, #c4:checked ~ .flip-book #p2, #c5:checked ~ .flip-book #p3,
#c6:checked ~ .flip-book #p4, #c7:checked ~ .flip-book #p5 { display: none; }

#lol img{
    width: 405px;
    height: 555px;
    margin-top: -110px;
    margin-left: -14px;

}


</style>
</head>
<body>

<div class="book">
  <!-- Checkboxes for controlling page flip -->
  <input type="checkbox" id="c1">
  <input type="checkbox" id="c2">
  <input type="checkbox" id="c3">
  <input type="checkbox" id="c4">
  <input type="checkbox" id="c5">
  <input type="checkbox" id="c6">

  <div class="flip-book">

    <div class="flip" id="p1">
